<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Triple-Swipe</title>
  <!-- externes CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container fÃ¼r den Dreifach-Swipe -->
  <div id="swipe-container">
    <!-- Drei Bilder-Ebenen (layer1, layer2, layer3) -->
    <div id="layer1" class="layer"></div>
    <div id="layer2" class="layer"></div>
    <div id="layer3" class="layer"></div>

    <!-- Zwei Griffe (handle1, handle2) -->
    <div id="handle1" class="handle">
      <div class="handle-bar"></div>
      <div class="handle-circle"></div>
    </div>
    <div id="handle2" class="handle">
      <div class="handle-bar"></div>
      <div class="handle-circle"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
